name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Install FPC (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install fpc -qq > /dev/null

      - name: Install FPC (macOS)
        if: runner.os == 'macOS'
        run: brew install fpc

      - name: Install FPC (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install freepascal -y --no-progress
          echo 'C:\ProgramData\chocolatey\bin' >> "$GITHUB_PATH"
          echo 'C:\tools\freepascal\bin\i386-win32' >> "$GITHUB_PATH"
          echo '-FuC:/tools/freepascal/units/$fpctarget/*' >> 'C:/tools/freepascal/bin/i386-win32/fpc.cfg'

      - name: Build all
        run: ./build.pas --prod

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 1
          path: |
            build/ScriptLoader
            build/ScriptLoader.exe
            build/TestRunner
            build/TestRunner.exe
            build/BenchmarkRunner
            build/BenchmarkRunner.exe
            build/REPL
            build/REPL.exe
            build/Goccia.Values.Primitives.Test
            build/Goccia.Values.Primitives.Test.exe
            build/Goccia.Values.FunctionValue.Test
            build/Goccia.Values.FunctionValue.Test.exe
            build/Goccia.Values.ObjectValue.Test
            build/Goccia.Values.ObjectValue.Test.exe

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: build/

      - name: Make binaries executable
        if: runner.os != 'Windows'
        run: chmod +x build/*

      - name: Run all JavaScript tests
        run: ./build/TestRunner tests

      - name: Run Pascal unit tests
        run: |
          ./build/Goccia.Values.Primitives.Test
          ./build/Goccia.Values.FunctionValue.Test
          ./build/Goccia.Values.ObjectValue.Test

  benchmark:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: build/

      - name: Make binaries executable
        if: runner.os != 'Windows'
        run: chmod +x build/*

      - name: Run benchmarks
        if: "!(github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest' && matrix.arch == 'x64')"
        run: ./build/BenchmarkRunner benchmarks --no-progress

      - name: Run benchmarks and save baseline
        if: github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        run: ./build/BenchmarkRunner benchmarks --no-progress --format=console --format=json --output=benchmark-results.json

      - name: Cache benchmark baseline
        if: github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        uses: actions/cache/save@v4
        with:
          path: benchmark-results.json
          key: benchmark-baseline-${{ github.sha }}

  examples:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: build/

      - name: Make binaries executable
        if: runner.os != 'Windows'
        run: chmod +x build/*

      - name: Run example scripts
        run: ./build/ScriptLoader examples

  artifacts:
    needs: [test, benchmark, examples]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: build/

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gocciascript-${{ matrix.os }}-${{ matrix.arch }}
          if-no-files-found: ignore
          path: |
            build/ScriptLoader
            build/ScriptLoader.exe
            build/TestRunner
            build/TestRunner.exe
            build/BenchmarkRunner
            build/BenchmarkRunner.exe
            build/REPL
            build/REPL.exe

  release:
    needs: [test, benchmark, examples]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package releases
        run: |
          platforms=("ubuntu-latest-x64" "ubuntu-latest-arm64" "macos-latest-x64" "macos-latest-arm64" "windows-latest-x64")

          for platform in "${platforms[@]}"; do
            artifact_dir="artifacts/build-${platform}"
            if [ ! -d "$artifact_dir" ]; then
              echo "Skipping $platform (no artifact found)"
              continue
            fi

            pkg_dir="gocciascript-${platform}"
            mkdir -p "$pkg_dir"

            find "$artifact_dir" -maxdepth 1 -type f ! -name '*.Test' ! -name '*.Test.exe' -exec cp {} "$pkg_dir/" \;
            cp -r tests/ "$pkg_dir/tests/"
            cp -r benchmarks/ "$pkg_dir/benchmarks/"
            cp -r examples/ "$pkg_dir/examples/"

            if [[ "$platform" == *windows* ]]; then
              zip -r "gocciascript-${platform}.zip" "$pkg_dir/"
            else
              tar -czf "gocciascript-${platform}.tar.gz" "$pkg_dir/"
            fi

            rm -rf "$pkg_dir"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            gocciascript-*.tar.gz
            gocciascript-*.zip
