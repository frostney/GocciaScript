name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install FPC (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install fpc -qq > /dev/null
      - name: Install FPC (macOS)
        if: runner.os == 'macOS'
        run: brew install fpc
      - name: Install FPC (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install freepascal
          echo "C:\tools\freepascal\bin" >> $GITHUB_PATH
      - name: Build Tests
        run: ./build.pas tests
      - name: Run Test Values Primitives
        run: ./build/Goccia.Values.Primitives.Test${{ runner.os == 'Windows' && '.exe' || '' }}
      - name: Run Test Values Function
        run: ./build/Goccia.Values.FunctionValue.Test${{ runner.os == 'Windows' && '.exe' || '' }}
      - name: Run Test Values Object
        run: ./build/Goccia.Values.ObjectValue.Test${{ runner.os == 'Windows' && '.exe' || '' }}
      - name: Build TestRunner
        run: ./build.pas testrunner
      - name: Run all JavaScript tests
        run: ./build/TestRunner${{ runner.os == 'Windows' && '.exe' || '' }} tests
      - name: Build ScriptLoader and REPL
        run: ./build.pas loader repl
